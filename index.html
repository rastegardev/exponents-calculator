<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exponents Calculator</title>
</head>

<body>
    <section id="exponent">
        <!-- Title -->
        <h1 class="title">Exponents Calculator</h1>
        <img src="./photo.png" class="img" alt="photo">

        <!-- Inputs -->
        <label for="number1">exponent</label>
        <input type="number" name="number1" id="input-exponent">
        <label for="number2">base</label>
        <input type="number" name="number2" id="input-number">

        <!-- result box -->
        <div class="result-box">
            <h2>result :</h2>
            <div id="display-number">0</div>
        </div>

        <!-- reset button -->
        <button id="reset-btn">reset</button>
    </section>

    <script src="./main.js"></script>
</body>

</html>
